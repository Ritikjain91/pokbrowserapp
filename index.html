<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .pokemon-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .pokemon-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      margin-top: 10px;
      padding: 6px 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .pagination {
      margin-top: 20px;
    }
    .details {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
    }
    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Pokémon List</h1>
  <div class="pokemon-list" id="pokemonList"></div>
  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>
  <div id="details" class="details"></div>

  <script>
    const listContainer = document.getElementById('pokemonList');
    const detailsContainer = document.getElementById('details');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let offset = 0;
    const limit = 20;

    // Fetch Pokémon list
    async function fetchPokemonList() {
      listContainer.innerHTML = 'Loading...';
      const response = await fetch(`https://pokeapi.co/api/v2/pokemon?limit=${limit}&offset=${offset}`);
      const data = await response.json();
      displayPokemonList(data.results);
    }

    // Display Pokémon cards
    function displayPokemonList(pokemons) {
      listContainer.innerHTML = '';
      pokemons.forEach(pokemon => {
        const div = document.createElement('div');
        div.className = 'pokemon-card';
        div.innerHTML = `
          <h3>${pokemon.name.toUpperCase()}</h3>
          <button onclick="fetchDetails('${pokemon.name}')">View Details</button>
        `;
        listContainer.appendChild(div);
      });
    }

    // Fetch Pokémon details
    async function fetchDetails(name) {
      const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
      const data = await res.json();
      showDetails(data);
    }

    // Show Pokémon details with types and abilities
    function showDetails(pokemon) {
      const types = pokemon.types.map(t => t.type.name).join(', ');
      const abilities = pokemon.abilities.map(a => a.ability.name).join(', ');

      detailsContainer.innerHTML = `
        <h2>${pokemon.name.toUpperCase()}</h2>
        <p><strong>ID:</strong> ${pokemon.id}</p>
        <p><strong>Weight:</strong> ${pokemon.weight}</p>
        <p><strong>Types:</strong> ${types}</p>
        <p><strong>Abilities:</strong> ${abilities}</p>
        <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
      `;
      detailsContainer.scrollIntoView({ behavior: "smooth" });
    }

    // Pagination buttons
    prevBtn.addEventListener('click', () => {
      if (offset >= limit) {
        offset -= limit;
        fetchPokemonList();
      }
    });

    nextBtn.addEventListener('click', () => {
      offset += limit;
      fetchPokemonList();
    });

    // Initial load
    fetchPokemonList();
  </script>
</body>
</html>
